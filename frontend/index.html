<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Image Section -->
      <div class="col-md-6 d-none d-md-block">
        <img src="https://via.placeholder.com/500x500" alt="Quiz App Image" class="img-fluid h-100 w-100 object-fit-cover">
      </div>

      <!-- Login Form Section -->
      <div class="col-12 col-md-6 d-flex align-items-center justify-content-center ">
        <div class="w-100 max-w-md">
          <h2 class="text-3xl font-bold mb-6">Sign in to Quiz App  </h2>
          <p>kindly fill in the following details to get started</p>
          <form>
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your first name">
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-purple" type="button">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
